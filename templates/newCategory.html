<!DOCTYPE html>
<html lang="en">
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
  <div class="row nav">
    <div class="col-2"></div>
    <div class="col-7">
      <h1>Catalog App</h1>
    </div>
  <div class="col-1 log">
      {% if 'username' not in session %}
        <a href='{{url_for('showLogin')}}'>Login</a>
      {% else %}
        <a href='{{url_for('gdisconnect')}}'>Logout</a>
      {% endif %}
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row catalog">
        <div class="title">
           <h2>Add Category</h2>
        </div>
        <div class = 'flash'>
          {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

        </div>
        <div class="form">
          <form action="#" method = "post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the category">

              <button type="submit"  type="submit"> Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</body>
</html>
