<!DOCTYPE html>
<html lang="en">

<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <div class="row nav">
    <div class="col-2"></div>
    <div class="col-7">
      <h1>Catalog App</h1>
    </div>
    <div class="col-1 log">
      {% if 'username' not in session %}
      <a href='{{url_for('showLogin')}}'>Login</a> {% else %}
      <a href='{{url_for('gdisconnect')}}'>Logout</a> {% endif %}
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row catalog">
        <div class='flash'>
          {% with messages = get_flashed_messages() %} {% if messages %}

          <ul>
            {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}

        </div>
        <h1>{{item.title}}</h1>
        <h3> Are you sure you want to delete ? </h3>
        <form action="#" method='post'>
          <button type="submit" class="btn btn-default delete" id="submit" type="submit">
	        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
          <a href='{{url_for('showItems', category_name = category.name)}}'>
	        	<button class="btn btn-default delete">
		        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	        </a>
        </form>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</body>

</html>
