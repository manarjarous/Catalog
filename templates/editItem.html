<!DOCTYPE html>
<html lang="en">
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
  <div class="row nav">
    <div class="col-2"></div>
    <div class="col-7">
      <h1>Catalog App</h1>
    </div>
    <div class="col-1 log">
      {% if 'username' not in session %}
        <a href='{{url_for('showLogin')}}'>Login</a>
      {% else %}
        <a href='{{url_for('gdisconnect')}}'>Logout</a>
      {% endif %}
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row catalog">
        <div class="title">
          <h2>Edit Item</h2>
        </div>
        <div class = 'flash'>
         {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

        </div>
        <div class="form">
        <form action="#" method = "post">
          <div class="form-group">
            <label for="title">Title</label>
            <input type ="text" maxlength="100" class="form-control" name="title" value="{{item.name }}">

            <label for="description">Description</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>


            <label for="category">Category</label>
            <select name="categoryselect" class="selectCategory">
              {% for i in categories %}
              <option name="category">{{i.name}}</option>
              {% endfor%}
            </select>
            <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
            <a href = '{{url_for('showItems', category_name = category.name)}}'>
              <button class="btn btn-default delete">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
          </div>
        </form>
      </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</body>
</html>
